name: CI

on:
  push:

jobs:
  test-and-vet:
    name: Test and Vet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run unit tests
        run: go test -v ./...

      - name: Run go vet
        run: go vet ./...
